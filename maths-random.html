<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>BigTools2024 - 数学 - 随机数</title>
        <script>
            function generateRandomNumbers() {
                var minValue = parseFloat(document.getElementById('minValue').value);
                var maxValue = parseFloat(document.getElementById('maxValue').value);
                var quantity = parseInt(document.getElementById('quantity').value, 10);
                var decimalPlaces = parseInt(document.getElementById('decimalPlaces').value, 10);
                var resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = ''; // 清空之前的输出
                // 验证输入是否有效
                if (isNaN(minValue) || isNaN(maxValue) || isNaN(quantity) || isNaN(decimalPlaces)) {
                    alert('请输入有效的数字');
                    return;
                }
                if (quantity <= 0 || !Number.isInteger(quantity)) {
                    alert('数量必须是正整数');
                    return;
                }
                if (decimalPlaces < 0 || decimalPlaces > 10) {
                    alert('小数位数必须在0到10之间');
                    return;
                }
                // 生成随机数并添加到页面
                for (var i = 0; i < quantity; i++) {
                    var randomNum = minValue + Math.random() * (maxValue - minValue);
                    resultsContainer.innerHTML += randomNum.toFixed(decimalPlaces) + '<br>';
                }
            }
        </script>
    </head>
    <body>
        <h1>BigTools2024 - 数学 - 随机数</h1>
        <button onclick='window.location.replace("https://bigtools2024.github.io/");'>返回主页</button>
        <hr>
        <table>
            <tbody>
                <tr>
                    <td>最小值</td>
                    <td><input type='number' id='minValue' value='0'></td>
                </tr>
                <tr>
                    <td>最大值</td>
                    <td><input type='number' id='maxValue' value='100'></td>
                </tr>
                <tr>
                    <td>数量</td>
                    <td><input type='number' id='quantity' min='0' value='10'></td>
                </tr>
                <tr>
                    <td>小数位数</td>
                    <td><input type='number' id='decimalPlaces' min='0' max='10' value='0'></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button onclick='generateRandomNumbers();'>生成随机数</button>
        <hr>
        <div id='results'></div>
    </body>
</html>
